#ALB Ingress Controller
alb_ingress_controller:
  chart_name: aws-load-balancer-controller
  chart_release_name: aws-load-balancer-controller
  chart_repo_url: https://aws.github.io/eks-charts
  chart_version: 1.7.2
  namespace: alb-ingress-controller
  create_namespace: true
  service_account: alb-ingress-controller-sa

#Karpenter Controller
karpenter_controller:
  chart_name: karpenter
  chart_release_name: karpenter
  chart_repo_url: oci://public.ecr.aws/karpenter
  chart_version: 0.36.0
  namespace: karpenter-controller
  create_namespace: true
  service_account: karpenter-controller-sa

#Kubernetes secrets store csi driver
kubernetes_secret_store_csi:
  chart_name: secrets-store-csi-driver
  chart_release_name: secrets-store-csi-driver
  chart_repo_url: https://kubernetes-sigs.github.io/secrets-store-csi-driver/charts
  #chart_version: 0.36.0
  namespace: kube-secrets-store-csi
  create_namespace: true

# Secrets store csi provider AWS
secret_store_provider_aws:
  chart_name: secrets-store-csi-driver-provider-aws
  chart_release_name: secrets-store-csi-driver-provider-aws
  chart_repo_url: https://aws.github.io/secrets-store-csi-driver-provider-aws
  #chart_version: 0.36.0
  namespace: secrets-store-provider-aws
  create_namespace: true

#EKS Application Role
eks_app_role:
  namespace: registration-app
  service_account: registration-app
