region: use1
env: staging

#EKS Cluster
eks_cluster:
  aws_auth_config:
    cluster_admin:
      - userarn: arn:aws:iam::157051791714:user/saranya
        username: ClusterAdmin
        groups: 
          - system:masters

#ALB Ingress Controller
alb_ingress_controller:
  chart_name: aws-load-balancer-controller
  chart_release_name: aws-load-balancer-controller
  chart_repo_url: https://aws.github.io/eks-charts
  chart_version: 1.7.2
  namespace: alb-ingress-controller
  create_namespace: true
  service_account: alb-ingress-controller-sa  

karpenter_controller:
  chart_name: karpenter
  chart_release_name: karpenter
  chart_repo_url: oci://public.ecr.aws/karpenter
  chart_version: 0.36.0
  namespace: karpenter-controller
  create_namespace: true
  service_account: karpenter-controller-sa